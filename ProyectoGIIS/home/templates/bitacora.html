{%load static%}

<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Car Details</title>
    
    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
    
	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>



</head>

{% include "navbar.html" %}

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 ">
                <div class="signup-form">
                    <form action="" class="mt-5 border p-4 bg-light shadow">
                        <h4 class="text-center mb-5 text-secondary">Ingresar Datos de Bit√°cora de Mediciones</h4>
                        <div class="row">

                            <!-- Primera Seccion del formulario -->

                            <div class="mb-3 col-md-4 ">
                                <label>Date<span class="text-danger">*</span></label>
                                <input type="text" name="Date" class="form-control" placeholder="Enter Date">
                            </div>
    
                            <div class="mb-3 col-md-4">
                                <label>Hour<span class="text-danger">*</span></label>
                                <input type="text" name="Hour" class="form-control" placeholder="Enter Hour">
                            </div>

                            <div class="mb-3 col-md-4">
                                <label>Place<span class="text-danger">*</span></label>
                                <input type="text" name="Place" class="form-control" placeholder="Enter Place">
                            </div>

                            <!-- Segunda Seccion del formulario -->
                            <div class="mb-3 col-md-6">
                                <label>Operator<span class="text-danger">*</span></label>
                                <input type="text" name="Operator" class="form-control" placeholder="Enter Operator">
                            </div>

                            <div class="mb-3 col-md-6">
                                <label>GPS Type and # <span class="text-danger">*</span></label>
                                <input type="text" name="Gpstype" class="form-control" placeholder="Enter GPS Type and # ">
                            </div>

                             <!-- Tercera  Seccion del formulario -->

                             <div class="mb-3 col-md-3">
                                <label>Station Type<span class="text-danger">*</span></label>
                                <input type="text" name="Statype" class="form-control" placeholder="Enter Station Type">
                            </div>

                            <div class="mb-3 col-md-3">
                                <label>Sensor Type <span class="text-danger">*</span></label>
                                <input type="text" name="Senstype" class="form-control" placeholder="Enter Sensor Type ">
                            </div>
                            
                            <div class="mb-3 col-md-3">
                                <label>Station #<span class="text-danger">*</span></label>
                                <input type="text" name="Statnum" class="form-control" placeholder="Enter Station #">
                            </div>

                            <div class="mb-3 col-md-3">
                                <label>Sensor # <span class="text-danger">*</span></label>
                                <input type="text" name="Sensnum" class="form-control" placeholder="Enter Sensor # ">
                            </div>

                            <!-- Cuarta  Seccion del formulario -->

                            <div class="mb-3 col-md-4 ">
                                <label>Disk #<span class="text-danger">*</span></label>
                                <input type="text" name="Disknum" class="form-control" placeholder="Enter Disk #">
                            </div>
    
                            <div class="mb-3 col-md-4">
                                <label>File Name<span class="text-danger">*</span></label>
                                <input type="text" name="Flname" class="form-control" placeholder="Enter File Name">
                            </div>

                            <div class="mb-3 col-md-4">
                                <label>Point # <span class="text-danger">*</span></label>
                                <input type="text" name="Pnum" class="form-control" placeholder="Enter Point #">
                            </div>

                            <!-- Quinta  Seccion del formulario -->

                            <div class="mb-3 col-md-4 ">
                                <label>Gain<span class="text-danger">*</span></label>
                                <input type="text" name="Gain" class="form-control" placeholder="Enter Gain">
                            </div>
    
                            <div class="mb-3 col-md-4">
                                <label>SAMPL. FREQ. hz<span class="text-danger">*</span></label>
                                <input type="text" name="Freq" class="form-control" placeholder="Enter SAMPL FREQ hz">
                            </div>

                            <div class="mb-3 col-md-4">
                                <label>Rec Duration <span class="text-danger">*</span></label>
                                <input type="text" name="Duration" class="form-control" placeholder="Enter Rec Duration">
                            </div>

                            <!-- Secta  Seccion del formulario -->
                            <h5 class="mb-8 text-secondary">Weather Conditions </h5>
                            <div class="mb-3 col-md-3">
                                <label>Wind<span class="text-danger">*</span></label>
                                <select class ="form-control">
                                    <option value="nonew"> none</option>
                                    <option value="weakw"> weak (5m/s)</option>
                                    <option value="mediumw"> medium</option>
                                    <option value="Strongw"> Strong</option>
                                </select>   
                            </div>

                            <div class="mb-3 col-md-3">
                                <label>Rain<span class="text-danger">*</span></label>
                                <select class ="form-control">
                                    <option value="noner"> none</option>
                                    <option value="weakr"> weak</option>
                                    <option value="mediumr"> medium</option>
                                    <option value="Strongr"> Strong</option>
                                </select>   
                            </div>

                            <div class="mb-3 col-md-3 ">
                                <label>Temperature<span class="text-danger">*</span></label>
                                <input type="text" name="temp" class="form-control" placeholder="Enter Temperature">
                            </div>

                            <div class="mb-3 col-md-3 ">
                                <label>remarks<span class="text-danger">*</span></label>
                                <input type="text" name="remarks" class="form-control" placeholder="Enter remarks">
                            </div>

                            <!-- septima  Seccion del formulario -->
                            <h5 class="mb-8 text-secondary">Ground Type </h5>

                            <div class="mb-3 col-md-4">
                                <label>First options<span class="text-danger">*</span></label>
                                <select class ="form-control selectpicker" >
                                    <option value="noner"> earth</option>
                                    <option value="weakr"> gravel</option>
                                    <option value="mediumr"> sand</option>
                                    <option value="Strongr"> rock</option>
                                    <option value="Strongr"> grass</option>
                                </select>   
                            </div>
                            <div class="mb-3 col-md-4">
                                <label>First options<span class="text-danger">*</span></label>
                                <select class ="form-control">
                                    <option value="noner"> asphalt</option>
                                    <option value="weakr"> cement</option>
                                    <option value="mediumr"> concrete</option>
                                    <option value="Strongr"> paved</option>
                                </select>   
                            </div>

                            <div class="mb-3 col-md-4 ">
                                <label>remarks<span class="text-danger">*</span></label>
                                <input type="text" name="remarks" class="form-control" placeholder="Enter remarks">
                            </div>

                            <!-- septima  Seccion del formulario -->
                            <div class="mb-3 col-md-12 ">
                                <label>Observations<span class="text-danger">*</span></label>
                                <input type="text" name="observa" class="form-control" placeholder="Enter Observations">
                            </div>

    
                            <div class="col-md-12">
                               <button class="btn btn-primary float-end">Registrar Bitacora</button>
                            </div>
                        </div>
                    </form>
                    <p class="text-center mt-3 text-secondary"> </a></p>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"></script>
     {%include "footer.html"%}
</body>
