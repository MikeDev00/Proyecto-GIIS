{%load static%}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="{%static '/css/main.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
        
</head>

{% include "navbar.html" %}

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 ">
                <div class="signup-form">
                    <form action="" class="mt-5 border p-4 bg-light shadow">
                        <h4 class="text-center mb-5 text-secondary">Ingresar Datos de Bit√°cora de Mediciones</h4>
                        <div class="row">

                            <!-- Primera Seccion del formulario -->

                            <div class="mb-3 col-md-4 ">
                                <label for="Date">Date<span class="text-danger">*</span></label>
                                <input type="text" name="Date" class="form-control" placeholder="Enter Date" id="Date">
                            </div>
    
                            <div class="mb-3 col-md-4">
                                <label for="Hour">Hour<span class="text-danger">*</span></label>
                                <input type="text" name="Hour" class="form-control" placeholder="Enter Hour" id="Hour">
                            </div>

                            <div class="mb-3 col-md-4">
                                <label for="Place">Place<span class="text-danger">*</span></label>
                                <input type="text" name="Place" class="form-control" placeholder="Enter Place" id="Place">
                            </div>

                            <!-- Segunda Seccion del formulario -->
                            <div class="mb-3 col-md-6">
                                <label for="Operator">Operator<span class="text-danger">*</span></label>
                                <input type="text" name="Operator" class="form-control" placeholder="Enter Operator" id="Operator">
                            </div>

                            <div class="mb-3 col-md-6">
                                <label for=" Gpstype">GPS Type and # <span class="text-danger">*</span></label>
                                <input type="text" name="Gpstype" class="form-control" placeholder="Enter GPS Type and # " id="Gpstype">
                            </div>

                             <!-- Tercera  Seccion del formulario -->

                             <div class="mb-3 col-md-3">
                                <label for="Statype">Station Type<span class="text-danger">*</span></label>
                                <input type="text" name="Statype" class="form-control" placeholder="Enter Station Type" id="Statype">
                            </div>

                            <div class="mb-3 col-md-3">
                                <label for="Senstype">Sensor Type <span class="text-danger">*</span></label>
                                <input type="text" name="Senstype" class="form-control" placeholder="Enter Sensor Type " id="Senstype">
                            </div>
                            
                            <div class="mb-3 col-md-3">
                                <label for="Statnum">Station #<span class="text-danger">*</span></label>
                                <input type="text" name="Statnum" class="form-control" placeholder="Enter Station #" id="Statnum">
                            </div>

                            <div class="mb-3 col-md-3">
                                <label for="Sensnum">Sensor # <span class="text-danger">*</span></label>
                                <input type="text" name="Sensnum" class="form-control" placeholder="Enter Sensor # " id="Sensnum">
                            </div>

                            <!-- Cuarta  Seccion del formulario -->

                            <div class="mb-3 col-md-4 ">
                                <label for="Disknum">Disk #<span class="text-danger">*</span></label>
                                <input type="text" name="Disknum" class="form-control" placeholder="Enter Disk #" id="Disknum">
                            </div>
    
                            <div class="mb-3 col-md-4">
                                <label for="Flname">File Name<span class="text-danger">*</span></label>
                                <input type="text" name="Flname" class="form-control" placeholder="Enter File Name" id="Flname">
                            </div>

                            <div class="mb-3 col-md-4">
                                <label for="Pnum">Point # <span class="text-danger">*</span></label>
                                <input type="text" name="Pnum" class="form-control" placeholder="Enter Point #" id="Pnum">
                            </div>

                            <!-- Quinta  Seccion del formulario -->

                            <div class="mb-3 col-md-4 ">
                                <label for="Gain">Gain<span class="text-danger">*</span></label>
                                <input type="text" name="Gain" class="form-control" placeholder="Enter Gain" form="Gain">
                            </div>
    
                            <div class="mb-3 col-md-4">
                                <label for="Freq">SAMPL. FREQ. hz<span class="text-danger">*</span></label>
                                <input type="text" name="Freq" class="form-control" placeholder="Enter SAMPL FREQ hz" id="Freq">
                            </div>

                            <div class="mb-3 col-md-4">
                                <label for="Duration">Rec Duration <span class="text-danger">*</span></label>
                                <input type="text" name="Duration" class="form-control" placeholder="Enter Rec Duration" id="Duration">
                            </div>

                            <!-- Secta  Seccion del formulario -->
                            <h5 class="mb-8 text-secondary">Weather Conditions </h5>
                            <div class="mb-3 col-md-3">
                                <label>Wind<span class="text-danger">*</span></label>
                                <select class ="form-control">
                                    <option value="nonew"> none</option>
                                    <option value="weakw"> weak (5m/s)</option>
                                    <option value="mediumw"> medium</option>
                                    <option value="Strongw"> Strong</option>
                                </select>   
                            </div>

                            <div class="mb-3 col-md-3">
                                <label>Rain<span class="text-danger">*</span></label>
                                <select class ="form-control">
                                    <option value="noner"> none</option>
                                    <option value="weakr"> weak</option>
                                    <option value="mediumr"> medium</option>
                                    <option value="Strongr"> Strong</option>
                                </select>   
                            </div>

                            <div class="mb-3 col-md-3 ">
                                <label>Temperature<span class="text-danger">*</span></label>
                                <input type="text" name="temp" class="form-control" placeholder="Enter Temperature">
                            </div>

                            <div class="mb-3 col-md-3 ">
                                <label>remarks<span class="text-danger">*</span></label>
                                <input type="text" name="remarks" class="form-control" placeholder="Enter remarks">
                            </div>

                            <!-- septima  Seccion del formulario -->
                            <h5 class="mb-8 text-secondary">Ground Type </h5>

                            <div class="mb-3 col-md-4">
                                <label>First options<span class="text-danger">*</span></label>
                                <select class ="form-control selectpicker" >
                                    <option value="earth"> earth</option>
                                    <option value="gravel"> gravel</option>
                                    <option value="sand"> sand</option>
                                    <option value="rock"> rock</option>
                                    <option value="grass"> grass</option>
                                </select>   
                            </div>
                            <div class="mb-3 col-md-4">
                                <label>First options<span class="text-danger">*</span></label>
                                <select class ="form-control">
                                    <option value="asphalt"> asphalt</option>
                                    <option value="cement"> cement</option>
                                    <option value="concrete"> concrete</option>
                                    <option value="paved"> paved</option>
                                </select>   
                            </div>

                            <div class="mb-3 col-md-4 ">
                                <label>remarks<span class="text-danger">*</span></label>
                                <input type="text" name="remarks" class="form-control" placeholder="Enter remarks">
                            </div>

                            <!-- septima  Seccion del formulario -->
                            <div class="mb-3 col-md-12 ">
                                <label>Observations<span class="text-danger">*</span></label>
                                <input type="text" name="observa" class="form-control" placeholder="Enter Observations">
                            </div>

    
                            <div class="col-md-12">
                               <button class="btn btn-primary float-end">Registrar Bitacora</button>
                            </div>
                        </div>
                    </form>
                    <p class="text-center mt-3 text-secondary"> </a></p>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"></script>
     {%include "footer.html"%}
</body>
