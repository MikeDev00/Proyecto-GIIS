<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script>
    (function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 ">
                <div class="signup-form">
                   
                    <form action="" class="mt-5 border p-4 bg-light shadow" method = "POST" enctype="multipart/form-data">{% csrf_token %} 
                        <h4 class="text-center mb-5 text-secondary">Ingresar Datos de Bit√°cora de Mediciones</h4>
                        <div class="row">

                            <!-- Primera Seccion del formulario -->

                            <div class="mb-3 col-md-4 ">

                            </div>

                            </div>

                            <div class="mb-3 col-md-4">

                            </div>

                            <div class="mb-3 col-md-3">

                            </div>
                            
                            <div class="mb-3 col-md-3">
                                <label for="altitude">Altitude<span class="text-danger">*</span></label>

                            <h5 class="mb-8 text-secondary">General Information</h5>

                                <input type="text" name="statype" class="form-control" placeholder="Enter Station Type" id="statype" required>
                            </div>

                            </div>
                            
                            <div class="mb-3 col-md-3">

                            <!-- Cuarta  Seccion del formulario -->

                                <select id="windopts" name="windopts" class ="form-control" required>

                                    <option value="strong">Strong</option>
                                  </select>
