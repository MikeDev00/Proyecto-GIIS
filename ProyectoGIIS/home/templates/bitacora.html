{%load static%}


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="{%static '/css/main.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>

    <!-- Include jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

</head>

{% include "navbar.html" %}

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 ">
                <div class="signup-form">
                    <form action="" class="mt-5 border p-4 bg-light shadow" method = "POST">{% csrf_token %} 
                        <h4 class="text-center mb-5 text-secondary">Ingresar Datos de Bit√°cora de Mediciones</h4>
                        <div class="row">

                            <!-- Primera Seccion del formulario -->

                            <div class="mb-3 col-md-4 ">
                                         <div class="form-group"> 
                                           <label for="date">Date</label>
                                           <input class="form-control" id="fecha" name="fecha" placeholder="MM/DD/YYY" type="date" >
                                         </div>
                                              
                            </div>


                            
                            <div class="mb-3 col-md-4">
                                <label for="hour">Hour<span class="text-danger">*</span></label>
                                <input type="time" name="hour" class="form-control" placeholder="Enter Hour" id="hour">
                            </div>

                            <div class="mb-3 col-md-4">
                                <label for="place">Place<span class="text-danger">*</span></label>
                                <input type="text" name="place" class="form-control" placeholder="Enter Place" id="place">
                            </div>

                            <!-- Segunda Seccion del formulario -->
                            <div class="mb-3 col-md-3">
                                <label for="operator">Operator<span class="text-danger">*</span></label>
                                <input type="text" name="operator" class="form-control" placeholder="Enter Operator" id="operator">
                            </div>

                           
                             <!-- Tercera  Seccion del formulario -->

                             <div class="mb-3 col-md-3">
                                <label for="latitude">Latitude<span class="text-danger">*</span></label>
                                <input type="text" name="latitude" class="form-control" placeholder="Enter Station Type" id="latitude">
                            </div>

                            <div class="mb-3 col-md-3">
                                <label for="longitude">Longitude<span class="text-danger">*</span></label>
                                <input type="text" name="longitude" class="form-control" placeholder="Enter Station Type" id="longitude">
                            </div>
                            
                            <div class="mb-3 col-md-3">
                                <label for="altitude">Altitude<span class="text-danger">*</span></label>
                                <input type="text" name="altitude" class="form-control" placeholder="Enter Station Type" id="altitude">
                            </div>

                            <h5 class="mb-8 text-secondary">General Information </h5>

                            <div class="mb-3 col-md-3">
                                <label for="statype">Station Type<span class="text-danger">*</span></label>
                                <input type="text" name="statype" class="form-control" placeholder="Enter Station Type" id="statype">
                            </div>

                            <div class="mb-3 col-md-3">
                                <label for="senstype"> Sensor Type </label>
                                <select id="senstype" name="senstype" class ="form-control">
                                    <option value="Edna">Edna</option>
                                    <option value="Fisc (5m/s)">Fisc (5m/s)</option>
                                  </select>
                            </div>
                            
                            <div class="mb-3 col-md-3">
                                <label for="statnum">Station #<span class="text-danger">*</span></label>
                                <input type="text" name="statnum" class="form-control" placeholder="Enter Station #" id="statnum">
                            </div>

                            <div class="mb-3 col-md-3">
                                <label for="sensnum">Sensor # <span class="text-danger">*</span></label>
                                <input type="text" name="sensnum" class="form-control" placeholder="Enter Sensor # " id="sensnum">
                            </div>

                            <!-- Cuarta  Seccion del formulario -->

    
                            <div class="mb-3 col-md-4">
                                <label for="flname">File Name<span class="text-danger">*</span></label>
                                <input type="text" name="flname" class="form-control" placeholder="Enter File Name" id="flname">
                            </div>

                            

                            <!-- Quinta  Seccion del formulario -->

    
                            <div class="mb-3 col-md-4">
                                <label for="freq">SAMPL. FREQ. hz<span class="text-danger">*</span></label>
                                <input type="text" name="freq" class="form-control" placeholder="Enter SAMPL FREQ hz" id="freq">
                            </div>

                            <div class="mb-3 col-md-4">
                                <label for="duration">Rec Duration (s) <span class="text-danger">*</span></label>
                                <input type="text" name="duration" class="form-control" placeholder="Enter Rec Duration" id="duration">
                            </div>

                            <!-- Sexta  Seccion del formulario -->
                            <h5 class="mb-8 text-secondary">Weather Conditions </h5>
                            <div class="mb-3 col-md-3">
                                <label for="windopts"> Wind </label>
                                <select id="windopts" name="windopts" class ="form-control">
                                    <option value="none">None</option>
                                    <option value="weak">Weak (5m/s)</option>
                                    <option value="medium">Medium</option>
                                    <option value="strong">Strong</option>
                                  </select>
                            </div>

                            <div class="mb-3 col-md-3">
                                <label for="rainopts" >Rain</label>
                                <select id="rainopts" name="rainopts" class ="form-control">
                                    <option value="Rnone">None</option>
                                    <option >Weak (5m/s)</option>
                                    <option value="Rmedium">Medium</option>
                                    <option value="Rstrong">Strong</option>
                                  </select>   
                            </div>

                            <div class="mb-3 col-md-3 ">
                                <label for="temp">Temperature<span class="text-danger">*</span></label>
                                <input type="text" name="temp" id="temp" class="form-control" placeholder="Enter Temperature">
                            </div>

                            <div class="mb-3 col-md-3 ">
                                <label form="remarkstemp">remarks<span class="text-danger">*</span></label>
                                <input id="remarkstemp" type="text" name="remarkstemp" class="form-control" placeholder="Enter remarks">
                            </div>

                            <!-- septima  Seccion del formulario -->
                            <h5 class="mb-8 text-secondary">Ground Type </h5>
                            
                            <div class="mb-3 col-md-4">
                                <label for="groundtyp" >Select Ground Type<span class="text-danger">*</span></label>
                                <select id="groundtyp" name="groundtyp" class="form-control">
                                    <option value="earth">Earth</option>
                                    <option value="gravel">Gravel</option>
                                    <option value="sand">Sand</option>
                                    <option value="rock">Rock</option>
                                    <option value="asphalt">Asphalt</option>
                                    <option value="grass">Grass</option>
                                    <option value="cement">Cement</option>
                                    <option value="concrete">Concrete</option>
                                    <option value="paved">Paved</option>
                                    </select>
                            </div>

                            <div class="mb-3 col-md-4 ">
                                <label for="remarksgro">remarks<span class="text-danger">*</span></label>
                                <input id="remarksgro" type="text" name="remarksgro" class="form-control" placeholder="Enter remarks">
                            </div>

                            <div class="mb-3 col-md-12">
                                <label for="observations" class="col-3 col-form-label">Observations</label> 
                                <div class="col-9">
                                  <textarea id="observations" name="observations" cols="40" rows="5" class="form-control" placeholder="Enter Observations"></textarea>
                                </div>
                              </div> 
    
                            <div class="col-md-12">
                                
                               <button type="submit" class="btn btn-primary float-end">Registrar Bitacora</button>
                               
                            </div>
                        </div>
                    </form>
                    <p class="text-center mt-3 text-secondary"> </a></p>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"></script>
    

</body>

{%include "footer.html"%}
