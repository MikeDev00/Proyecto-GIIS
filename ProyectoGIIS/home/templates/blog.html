{%load static%}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="{%static '/css/main.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

{% include "navbar.html" %}

<body>
  <h1 style="margin-top: 10px; text-align: center;">Noticias</h1>
  <div class="container ">
    <div class="row ">
        <div class="col-md-12  ">
            <div class="signup-form">
                <div class="mt-5 border p-4 bg-light shadow">

                  <div class="row" >
                      {% for post in posts %}
                      <div class="col-lg-4 my-4 d-flex justify-content-center align-items-center h-100">
                          <div class="card shadow" style="width: 20rem; height: 25rem;">
                              <img src="/media/{{post.image}}" class="card-img-top" alt="..." height="250px">
                              <div class="card-body">
                                <h5 class="card-title">Noticia: {{post.title}} <br><small>Relizado por: {{post.author}}</small></h5>
                               
                                
                                
                                <a href="blog/{{post.slug}}" class="btn " style="background-color: #800a9b; color: white;">Leer m√°s {% if user.is_superuser %}<a href="delete_blog_post/{{post.slug}}/" class="btn btn-danger mx-4">Eliminar</a>{% endif %}</a>
                              </div>
                            </div>
                      </div>
                      {% endfor %}
                  </div>
              </div>
            </div>
        </div>
    </div> 
  </div>



</body>

<br>
{%include "footer.html"%}

</html>
