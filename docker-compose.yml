version: '3.7'

networks:
  giis_proxy:
    name: giis_proxy
    driver: bridge

services:
  ## Traefik proxy inverso
  traefik:
    container_name: giis_traefik
    image: traefik:v2.8.3
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.giis_proxy.address=:80"
    restart: unless-stopped
    networks:
      - giis_proxy
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    security_opt:
      - no-new-privileges:true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik:/etc/traefik:ro
      - ./traefik/letsencrypt:/letsencrypt:ro
      - ./traefik/certs:/etc/certs:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik=true"